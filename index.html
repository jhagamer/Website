<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Chat Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ccc, #000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: background 1s ease-in-out;
    }

    .card {
      background: rgba(30, 30, 30, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: #444;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fd1;
    }

    #chat {
      display: flex;
      flex-direction: column;
    }

    #messages {
      background: #1e1e1e;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .message {
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user { color: #00ccff; }
    .bot { color: #00ff88; }

    .hidden { display: none; }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      #messages {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="card" id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="submitLogin()">Login</button>
</div>

<div class="card hidden" id="chatPage">
  <h2>Chatbot</h2>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask something..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let isLoggedIn = false;

  async function submitLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert("Please enter both fields.");
      return;
    }

    const response = await fetch("https://thekingofhell.app.n8n.cloud/webhook-test/e0ddce6a-b924-4ef3-a125-d393ead3b7c2", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.text();
    if (result.trim().toLowerCase() === "yes") {
      isLoggedIn = true;
      document.getElementById('login').classList.add('hidden');
      document.getElementById('chatPage').classList.remove('hidden');
    } else {
      alert("Login failed");
    }
  }

  function sendMessage() {
    if (!isLoggedIn) {
      alert("Unauthorized access. Please login first.");
      return;
    }

    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById('messages');
    chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

    // Dummy bot response
    setTimeout(() => {
      chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> This is a dummy response.</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    input.value = '';
  }

  // Extra protection: prevent chat view if not logged in
  window.onload = () => {
    if (!isLoggedIn) {
      document.getElementById('chatPage').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }
  };
</script>

</body>
</html>
