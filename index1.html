<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-200 h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="username-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Log In</button>
        </form>
        <div id="error-message" class="mt-4 text-center text-red-500 font-semibold" style="display: none;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const errorMessage = document.getElementById('error-message');

        function validateInput(inputElement, errorElement, fieldName) {
            if (!inputElement.value.trim()) {
                errorElement.textContent = `${fieldName} is required.`;
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const isUsernameValid = validateInput(usernameInput, usernameError, 'Username');
            const isPasswordValid = validateInput(passwordInput, passwordError, 'Password');

            if (isUsernameValid && isPasswordValid) {
                const enteredUsername = usernameInput.value.trim();
                const enteredPassword = passwordInput.value.trim();

                // Simulate authentication (replace with actual authentication logic)
                fetch('credentials.json') // Load credentials from a separate file
                    .then(response => response.json())
                    .then(data => {
                        const storedUsername = data.username;
                        const storedPassword = data.password;

                        if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                            // Redirect to the chatbot website (simulated)
                            window.location.href = 'chatbot.html'; //  Replace with your actual chatbot website URL
                        } else {
                            errorMessage.textContent = 'Invalid credentials. Please try again.';
                            errorMessage.style.display = 'block';
                            passwordInput.value = ''; // Clear password field on error
                        }
                    })
                    .catch(error => {
                        console.error('Error loading credentials:', error);
                        errorMessage.textContent = 'An error occurred. Please try again later.';
                        errorMessage.style.display = 'block';
                    });
            }
        });
    </script>
</body>
</html>
